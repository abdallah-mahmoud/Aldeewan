name: aldeewan_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.1.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  flutter_riverpod: ^2.4.9
  file_picker: ^8.0.0
  share_plus: ^10.0.0
  path_provider: ^2.1.2
  go_router: ^13.2.0
  lucide_icons: ^0.257.0
  uuid: ^4.3.3
  url_launcher: ^6.2.5
  realm: ^3.0.0
  google_fonts: ^6.3.2
  fl_chart: ^0.69.0
  dio: ^5.9.0
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.3.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.13


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/
